<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>blackjack-codeworks-app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="options">
                <button class="help">help</button>
                <div class="action">
                    <button>Hit</button>
                    <p>Take a card</p>
                </div>
                <div class="action">
                    <button>Stand</button>
                    <p>Stay where you are and end the game</p>
                </div>
                <div class="action">
                    <button>Split</button>
                    <p>Split your hand into two hands</p>
                </div>
                <div class="action">
                    <button>Surrender</button>
                    <p>Leave the game and try again next game</p>
                </div>
                <div class="action">
                    <button>Reset</button>
                    <p>Reset the game</p>
                </div>
            </div>
            <div class="gameplay-area">
                <div class="table">
                    <div class="hand"></div>
                    <div class="deck"></div>
                    <div class="hand"></div>
                </div>
                <div class="message-board"></div>
            </div>
        </main>
    </body>
</html>
